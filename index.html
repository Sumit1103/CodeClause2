<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Resume Maker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Online Resume Maker</h1>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address">
        </div>

        <div class="form-group">
          <label for="website">Website:</label>
          <input type="text" id="website">
        </div>
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <div class="form-group">
          <label for="education">Education:</label>
          <textarea id="education" rows="3" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Work Experience</legend>
        <div class="form-group">
          <label for="experience">Experience:</label>
          <textarea id="experience" rows="3" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <div class="form-group">
          <label for="skills">Skills:</label>
          <textarea id="skills" rows="3" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Projects</legend>
        <div class="form-group">
          <label for="projects">Projects:</label>
          <textarea id="projects" rows="3" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Awards</legend>
        <div class="form-group">
          <label for="awards">Awards:</label>
          <textarea id="awards" rows="3" required></textarea>
        </div>
      </fieldset>

      <fieldset>
        <legend>Interests</legend>
        <div class="form-group">
          <label for="interests">Interests:</label>
          <textarea id="interests" rows="3" required></textarea>
        </div>
      </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput">
      <!-- The generated resume will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
